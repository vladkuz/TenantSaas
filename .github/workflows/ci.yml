name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Contract Tests (Enforcement Boundary)
        run: |
          dotnet test TenantSaas.ContractTests/TenantSaas.ContractTests.csproj --disable-build-servers -v minimal || {
            echo "::error title=Contract tests failed::Contract test failure detected; enforcement boundary may be bypassed"
            exit 1
          }

      - name: Test
        run: dotnet test TenantSaas.sln --disable-build-servers -v minimal
